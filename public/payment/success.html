<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: ltr;
      text-align: center;
      background-color: #f9fafb;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
    }
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
    .btn-whatsapp:hover {
      background-color: #20BA5A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Payment Successful!</h1>
    <p>Thank you for your payment. A representative will contact you soon.</p>
    <div class="buttons">
      <a href="/service-payment" class="btn btn-primary">Back to Payment Page</a>
      <a href="https://wa.me/972544449109?text=Hi%2C%20I%20would%20like%20to%20pay%20for%20my%20visa" target="_blank" class="btn btn-whatsapp">ðŸ’¬ Contact us on WhatsApp</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const order = params.get('order') || '';
    const target = `/service-payment?status=success&order=${encodeURIComponent(order)}`;
    if (window.top !== window.self) {
      // Inside iframe - break out and redirect after delay to show message
      setTimeout(() => {
        window.top.location.href = target;
      }, 10000); // 10 seconds - gives user time to read the message
    } else {
      // Not in iframe - redirect after a delay to show message
      setTimeout(() => {
        window.location.href = target;
      }, 10000); // 10 seconds - gives user time to read the message
    }
  </script>
</body>
</html>
